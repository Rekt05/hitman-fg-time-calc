<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Hitman Fullgame Time Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <h1>Hitman Fullgame Time Calculator</h1>
    </header>

    <div class="container">
        <div class="left-panel">
            <button>Trilogy</button>
            <button>Season 1</button>
            <button>Season 2</button>
            <button>Season 3</button>
            <button>Patient Zero</button>
            <button>Sarajevo Six</button>
            <button id="btnClearAll">Clear All Fields</button>
            <button id="btnSaveLink">Save as Link</button>
            <button onclick="toggleDarkMode()">Toggle Dark/Light Mode</button>
            <label for="rowCount">Number of Fields:</label>
            <input type="number" id="rowCount" min="1" max="100" value="40" /></br>
            <label title="When enabled, this allows you to input times without having to click tab or enter IF you enter an appropriate time.
An appropriate time is an expected time for current trilogy runs - ex. Paris would expect a 2 digit time (2x seconds), where Santa Fortuna would expect a 3 digit time (1:xx)">
            <input type="checkbox" id="fastInputToggle" /> Fast Splitting 
            <span class="explain">(?)</span></label>


            <p>Made by @Rekt05 on discord for fun, dm for suggestions or questions            
            </br></br>Inspired by Solderq35's <a href="https://github.com/solderq35/fg-time-calc" target="_blank" rel="noopener noreferrer">time calc</a></p>
        </div>


        <div class="main-content">
            <table>
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Cumulative Time</th>
                        <th>Level Name</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>


            </table>
        </div>
    </div>
</body>
</html>
